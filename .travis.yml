dist: xenial
group: edge

stages:
  - name: Tests
  - name: Deployment
    if: branch = master AND type = push AND fork = false

jobs:
  include:
    - stage: Tests
      name: React Tests
      language: node_js # js testing
      node_js:
        - '12.16.1'
      cache: yarn
      before_install: # using yarn to install dependencies
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.0
        - export PATH="$HOME/.yarn/bin:$PATH"
      install:
        - yarn install --frozen-lockfile
      scripts: # scripts for testing and building
        - yarn test
        - yarn build

    - stage: Tests
      name: Django Tests
      language: python # for django test travis automatially creates a virtualenv, no need to specify it
      python:
        - 3.8
      before_install:
        - pip install poetry # using poetry to manage dependencies
      install:
        - poetry install
      scripts:
        - python manage.py check --deploy
        - python manage.py test

    - stage: Tests
      name: Pre-commit tests
      language: python # pre-commit
      python:
        - 3.8
      install:
        - pip install pre-commit
      script:
        - pre-commit run --all-files

    - stage: Deployment
      name: Backend Deployment
      language: python
      python: '3.8'
      cache: pip
      before_install:
        - openssl aes-256-cbc -K $encrypted_0ac492343b18_key -iv $encrypted_0ac492343b18_iv -in dsc_tiet.enc -out dsc_tiet -d
        - chmod 400 ./dsc_tiet
      install:
        - pip install ansible
      script:
        - ansible-playbook playbooks/deploy.yml
